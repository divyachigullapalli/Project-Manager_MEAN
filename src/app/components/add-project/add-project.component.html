<div class="shadow-none mb-5  rounded">

  <div class="alert alert-success d-none" role="alert" id="alert"> </div>
  <div>
    <form class="col-sm-8 mt-5">
      <div class="form-group row">
        <label for="projectname" class="col-sm-3 col-form-label">Project:</label>
        <div class="col-sm-8">
          <input type="text" name="projectname" [(ngModel)]="project.Project" class="form-control" id="Project">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-8">
          <input type="checkbox" name="check" [(ngModel)]="project.checked"
            aria-label="Checkbox for Select Start and End Date"> Select Start
          and End Date

          <input type="date" class="" id="startDt" [min]="currentDate" name="startDt" [(ngModel)]="project.startDate"
            placeholder="Start date" [disabled]="!project.checked" value={{currentDate}}>

          <input type="date" class="" id="endDt" name="endDt" [(ngModel)]="project.endDate" placeholder="End Date"
            [disabled]="!project.checked" [min]="currentDate" value="{{defaultEndDt}}">
        </div>
      </div>

      <div class="form-group row">
        <label for="priority" class="col-sm-3 col-form-label">Priority: </label>
        <div class="col-sm-8">
          <span class="">0</span> <span class="float-right">30</span>
          <input type="range" class="form-control slider" id="priority" [min]="0" [max]="30" name="priority"
            placeholder="priority" [(ngModel)]="Priority">
        </div>
      </div>

      <div class="form-group row">
        <label for="manager" class="col-sm-3 col-form-label">Manager:</label>
        <div class="row col-sm-8">
          <input class="col-sm-7" type="text" readonly [(ngModel)]="project.Manager" name="manager"
            [ngModelOptions]="{standalone: true}" class="form-control" id="manager">
          <button type="button" class="btn btn-secondary pl-1 col-sm-2" data-toggle="modal"
            data-target="#myModal">search</button>
        </div>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Select Manager</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <input type="search" placeholder="Search" name="search" [(ngModel)]="searchManager" />
              <ul>
                <li *ngFor="let user of users" (click)="selectManager(user)">
                  {{user.First_Name}} {{user.Last_Name}}
                </li>
              </ul>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <div class="col-sm-9 text-center">
        <button type="button" class="btn btn-secondary  mr-2" (click)="addProject(project)" [hidden]="project.edit">Add
        </button>
        <button type="button" class="btn btn-secondary  mr-2" (click)="updateProject(project)"
          [hidden]="!project.edit">Update </button>
        <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
      </div>

    </form>
  </div>
  <hr size="30" style="clear:both;">

  <div class="view-users col-sm-12">
    <div>
      <div class="col-sm-12">
        <input class="col-sm-6" type="search" ng-model="search" (blur)="filterUsers(search)" placeholder="search.." />
      </div>

      Sort By: <button type="button" class="btn btn-secondary  mr-2" (click)="filterUsers(search)">Start Date</button>
      <button type="button" class="btn btn-secondary  mr-2" (click)="filterUsers(search)">End Date </button>
      <button type="button" class="btn btn-secondary  mr-2" (click)="filterUsers(search)">Priority </button>
      <button type="button" class="btn btn-secondary  mr-2" (click)="filterUsers(search)">Completed </button>
    </div>
    <ul class="col-sm-12 list-group">
      <li *ngFor="let proj of projects" class=" list-group-item">
        <div class="row">
          <div class="col-sm-6">
            Project:<input class="col-sm-6" type="text" readonly [(ngModel)]="proj.Project" name="Project"
              [ngModelOptions]="{standalone: true}" class="form-control">
            No. of Tasks: <input class="col-sm-3" type="text" readonly [(ngModel)]="proj.Manager" name="manager"
              [ngModelOptions]="{standalone: true}" class="form-control">
            Completed: <input class="col-sm-3" type="text" readonly [(ngModel)]="proj.Manager" name="completed"
              [ngModelOptions]="{standalone: true}" class="form-control">
            Start Date: <input class="col-sm-3" type="text" readonly [(ngModel)]="proj.Start_Date" name="startDt"
              [ngModelOptions]="{standalone: true}" class="form-control">
            End Date:<input class="col-sm-3" type="text" readonly [(ngModel)]="proj.End_Date" name="endDt"
              [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="col-sm-3">
            Priority: <input class="col-sm-9" type="text" readonly [(ngModel)]="proj.Priority" name="endDt"
              [ngModelOptions]="{standalone: true}" class="form-control">

          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary  mr-2" (click)="EditProject(proj)">Update </button>
            <button type="button" class="btn btn-secondary  mr-2" (click)="suspend()">Suspend </button>
          </div>
        </div>

      </li>
    </ul>
  </div>


</div>
